<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Cloud v1.19.113</title>
    <link rel="stylesheet" type="text/css" href="https://slsas.apifacturacionelectronica.com/docs/asset/swagger-ui.css?v=55452c2f2bab78af23f9300aaad5a4ed">
    <style>
    html
    {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
        box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
    .topbar {
        display: none !important;
    }
    .info .main .link .url {
        display: none !important;
    }
    </style>
    </head>

<body >
<div id="swagger-ui"></div>

<script src="https://slsas.apifacturacionelectronica.com/docs/asset/swagger-ui-bundle.js?v=7725b03bbfbc5bb0d8a0aa2f23a5ad81"></script>
<script src="https://slsas.apifacturacionelectronica.com/docs/asset/swagger-ui-standalone-preset.js?v=c52d69e3948ac5fdffc432e95fc737a3"></script>
<script>
    window.onload = function() {
        const urls = [];

                    urls.push({name: "API Cloud v1.19.113", url: "https://slsas.apifacturacionelectronica.com/docs?api-docs.json"});

        // Build a system
        const ui = SwaggerUIBundle({
            dom_id: '#swagger-ui',
            urls: urls,
            "urls.primaryName": "API Cloud v1.19.113",
            operationsSorter: null,
            configUrl: null,
            validatorUrl: null,
            oauth2RedirectUrl: "https://slsas.apifacturacionelectronica.com/api/oauth2-callback",

            requestInterceptor: function(request) {
                request.headers['X-CSRF-TOKEN'] = '';
                return request;
            },

            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],

            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],

            layout: "StandaloneLayout",
            docExpansion : "list",
            deepLinking: true,
            filter: true,
            persistAuthorization: "false",

        })

        window.ui = ui

            }
</script>
</body>
</html>
